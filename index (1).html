    localStorage.setItem('chatMessages', chatbox.innerHTML);
        }

        function chargerMessages() {
            const chatbox = document.getElementById('chat-messages');
            const messages = localStorage.getItem('chatMessages');
            if (messages) {
                chatbox.innerHTML = messages;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function newChat() {
            const chatbox = document.getElementById('chat-messages');
    chatbox.innerHTML = '';
    localStorage.removeItem('chatMessages');
    answersCache.clear(); // R√©initialiser le cache
        }

        function lireTexte(texte) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(texte);
      utterance.lang = "fr-FR";     // Langue : fran√ßais
      utterance.rate = 1;           // Vitesse de lecture
      utterance.pitch = 1;          // Tonalit√©
      speechSynthesis.speak(utterance);
    } else {
      console.warn("La synth√®se vocale n'est pas support√©e par ce navigateur.");
    }
        }

        // Charger les messages lors du chargement de la page
        window.onload = chargerMessages;
